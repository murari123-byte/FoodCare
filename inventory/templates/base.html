<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Food Wastage Reduction{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">FoodCare</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">
                    Hello, {{ user.username }}
                </span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">
                        Logout
                    </button>
                </form>

            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% if messages %}
        <div class="mt-2">
            {% for message in messages %}
                <div class="alert alert-info py-2 mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
