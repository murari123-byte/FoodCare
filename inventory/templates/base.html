<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FoodCare{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body class="app-body">

<!-- NAVBAR -->
<header class="main-header">
    <nav class="navbar">
        <div class="navbar-container">

            <!-- Brand / App Name -->
            <a href="{% url 'dashboard' %}" class="navbar-brand">
                FoodCare (Food Wastage Management System)
            </a>

            {% if user.is_authenticated %}
            <div class="navbar-actions">

                <!-- Donation History -->
                <a href="{% url 'donation_history' %}" class="nav-link donation-history-link">
                    Donation History
                </a>

                <!-- Username -->
                <span class="navbar-username">
                    Hello, {{ user.username }}
                </span>

                <!-- Logout -->
                <form action="{% url 'logout' %}" method="post" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">
                        Logout
                    </button>
                </form>

            </div>
            {% endif %}

        </div>
    </nav>
</header>

<!-- PAGE CONTENT -->
<main class="page-content">

    <!-- Messages -->
    {% if messages %}
        <div class="message-container">
            {% for message in messages %}
                <div class="message-box">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}
</main>

</body>
</html>
