{% extends "base.html" %}
{% block title %}Edit Food Item | FoodCare{% endblock %}

{% block content %}

<div class="page-wrapper">

    <h2 class="page-title">Edit Food Item</h2>

    <form method="post" class="form-card">
        {% csrf_token %}

        <div class="form-fields">
            {{ form.as_p }}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                Save Changes
            </button>

            <a href="{% url 'dashboard' %}" class="btn-secondary">
                Cancel
            </a>
        </div>
    </form>

</div>

{% endblock %}
