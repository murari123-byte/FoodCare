{% extends "base.html" %}
{% block title %}Add Food Item | FoodCare{% endblock %}

{% block content %}

<section class="page-section">
    <h2 class="page-title">Add Food Item</h2>

    <form method="post" class="food-form">
        {% csrf_token %}

        <div class="form-fields">
            {{ form.as_p }}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                Save
            </button>

            <a href="{% url 'dashboard' %}" class="btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</section>

{% endblock %}
