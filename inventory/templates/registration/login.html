<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FoodCare</title>

</head>

<body class="auth-page">

    <div class="auth-container">

        <h2 class="auth-title">Login to Food Wastage Management System</h2>

        {% if form.errors %}
            <div class="auth-error">
                Invalid username or password. Please try again.
            </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-fields">
                {{ form.as_p }}
            </div>

            <button type="submit" class="primary-button">
                Login
            </button>
        </form>

        <p class="auth-footer-text">
            Don't have an account?
            <a href="{% url 'signup' %}" class="auth-link">Sign up here</a>
        </p>

    </div>

</body>
</html>
