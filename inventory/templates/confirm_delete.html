{% extends "base.html" %}
{% block title %}Delete Food Item | FoodCare{% endblock %}

{% block content %}
<h2>Delete Food Item</h2>
<p>Are you sure you want to delete <strong>{{ item.name }}</strong> ({{ item.quantity }})?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
